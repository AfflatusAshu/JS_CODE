<body>			
				<script>                 
                    var a=duplicate([0,1,2,3,4,5,6,7,7,8,9,10]);  
                    console.log(a);
                  	function duplicate(arr){
					let n=arr.length-2;
                  	let sumOfNaturalNumber = (n*(n+1))/2;
                 	let result =0;
                  	for(let i=0;i<arr.length;i++){
                     result+=arr[i];
                  }
                  return result - sumOfNaturalNumber;
                  }
                </script>
